{% set name = "nionui" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #Use pypi for the next release, source distribution missing files
  #url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  #sha256: 85c4a64e6a30be2b601f05680e809712589c6dbb561426d4d5e0f35ef5f97e54
  url: https://github.com/nion-software/nionui/archive/{{ version }}.tar.gz
  sha256: d171ca4b63ca6b403040bffba579f01b72eff6f6e90b85944cd8cbe5a9d3531c

build:
  number: 0
  noarch: python
  entry_points:
    - nionui=nion.ui.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - imageio
    - nionutils >=0.4.5,<0.5.0
    - numpy >=1.21,<2.0
    - python >=3.8

test:
  imports:
    - nion.ui
    - nion.ui.test

about:
  home: https://github.com/nion-software/nionui
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Nion UI framework.
  dev_url: https://github.com/nion-software/nionui

extra:
  recipe-maintainers:
    - cmeyer
    - nion-gwyn
