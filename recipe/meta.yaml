{% set python_min = "3.11" %}
{% set name = "nionui" %}
{% set version = "10.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #Use pypi for the next release, source distribution missing files
  #url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  #sha256: 85c4a64e6a30be2b601f05680e809712589c6dbb561426d4d5e0f35ef5f97e54
  url: https://github.com/nion-software/nionui/archive/{{ version }}.tar.gz
  sha256: befdccbf431593b1d39fb4ceb2e4718dfb9b6beca445987cc92a5c27f8ad4709

build:
  number: 0
  noarch: python
  entry_points:
    - nionui=nion.ui.command:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - imageio
    - nionutils >=4.14,<5.0
    - numpy >=2.0,<3.0
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - nion.ui
    - nion.ui.test

about:
  home: https://github.com/nion-software/nionui
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Nion UI framework.
  dev_url: https://github.com/nion-software/nionui

extra:
  recipe-maintainers:
    - cmeyer
    - nion-gwyn
